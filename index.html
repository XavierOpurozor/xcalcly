<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xcalcly - Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" type="image/jpeg" href= "icon.jpeg">
</head>
<body>
    <div class="calculator-container">
        <h1 class="calculator-title">Xcalcly</h1>
        <div class="calculator">
            <!-- New Two-line Display -->
            <input type="text" id="expression-display" class="display" readonly placeholder="0">
            <input type="text" id="result-display" class="display result-display" readonly placeholder="0">

            <div class="buttons">
                <!-- Row 1: Memory & Clear -->
                <button class="button function" data-value="M+">M+</button>
                <button class="button function" data-value="MR">MR</button>
                <button class="button function" data-value="MC">MC</button>
                <button class="button clear-all" data-value="AC">AC</button>
                <button class="button delete" data-value="del">Del</button>
                <!-- Row 2: Scientific & Parentheses -->
                <button class="button function" data-value="sin">sin</button>
                <button class="button function" data-value="cos">cos</button>
                <button class="button function" data-value="tan">tan</button>
                <button class="button function" data-value="(">(</button>
                <button class="button function" data-value=")">)</button>
                <!-- Row 3: Numbers & Operators -->
                <button class="button number" data-value="7">7</button>
                <button class="button number" data-value="8">8</button>
                <button class="button number" data-value="9">9</button>
                <button class="button operator" data-value="/">รท</button>
                <button class="button operator" data-value="%">%</button>
                <!-- Row 4: Numbers & Operators -->
                <button class="button number" data-value="4">4</button>
                <button class="button number" data-value="5">5</button>
                <button class="button number" data-value="6">6</button>
                <button class="button operator" data-value="*">x</button>
                <button class="button operator" data-value="-">-</button>
                <!-- Row 5: Numbers & Operators -->
                <button class="button number" data-value="1">1</button>
                <button class="button number" data-value="2">2</button>
                <button class="button number" data-value="3">3</button>
                <button class="button operator" data-value="+">+</button>
                <button class="button equals" data-value="=">=</button>
                <!-- Row 6: Special functions -->
                <button class="button mode" data-value="mode">DEG</button>
                <button class="button number" data-value="0">0</button>
                <button class="button decimal" data-value=".">.</button>
                <button class="button ans" data-value="ans">Ans</button>
                <button class="button function" data-value="pi">ฯ</button>
            </div>
        </div>

        <!-- AI Guidance Modal -->
        <div id="ai-modal" class="ai-modal-overlay">
            <div class="ai-modal-content">
                <button class="ai-modal-close-btn">&times;</button>
                <h2 class="ai-modal-title">Welcome to Xcalcly!</h2>
                <p>This is a simple scientific calculator. You can perform basic arithmetic and advanced functions like `sin`, `cos`, and `tan`.</p>
                <p>To get started, simply type a number or press a function button.</p>
            </div>
        </div>

    <footer>
            &copy; Xcalcly - Created by NXH. All Rights Reserved
    </footer>
    <script src="script.js"></script>
</body>
</html>
